<div class="factura">
  <h2>Nueva Factura</h2>
  <button class="nuevo-button">NUEVO</button>

  <div class="contenedor">
    <div class="cliente">
      <label for="cliente">Cliente</label>
      <select id="cliente" name="cliente">
        <!-- Agrega opciones para el cliente aquí -->
        <option value="cliente1">Cliente 1</option>
        <option value="cliente2">Cliente 2</option>
        <!-- Agrega más opciones según tus necesidades -->
      </select>
    </div>

    <div class="numero-factura">
      <label for="numero-factura">Número de Factura</label>
      <input type="text" id="numero-factura" name="numero-factura" class="numero-factura-input" />
    </div>

    <button class="agregar-producto-button">Agregar Producto</button>

    <table class="productos-table" aria-describedby="productos-descripcion">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio Unitario</th>
          <th>Cantidad</th>
          <th>Imagen</th>
          <th>Totales</th>
        </tr>
      </thead>
      <tbody>
        <!-- Agrega filas de productos en la tabla aquí -->
        <tr>
          <td>Producto 1</td>
          <td>$10.00</td>
          <td>1</td>
          <td><img src="imagen1.jpg" alt="Producto 1"></td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>Producto 2</td>
          <td>$15.00</td>
          <td>2</td>
          <td><img src="imagen2.jpg" alt="Producto 2"></td>
          <td>$30.00</td>
        </tr>
      </tbody>
    </table>

    <table class="totales-table" aria-describedby="totales-descripcion">
      <thead>
        <tr>
          <th>Concepto</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Subtotal</td>
          <td>...</td>
        </tr>
        <tr>
          <td>Impuestos (19%)</td>
          <td>...</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>...</td>
        </tr>
      </tbody>
    </table>

    <button class="guardar-button">Guardar</button>
  </div>
</div>
